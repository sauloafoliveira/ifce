<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>

    <div class="container"></div>
    
    <script type="text/babel">

      /// Capturar o elemento em que será renderizado o componente
      const rootElement = document.querySelector(".container");

      /// Vincular o componete à tag
      ReactDOM.createRoot(
        rootElement // tag para renderizar o componente
      ).render(<App />); // o componente a ser renderizado


      /// Definição do componente App
      function App() {

        let nome = 'Saulo Oliveira';

        // JSX
        let inicio = <span>{nome}</span>;

        // O retorno que será renderizado em JSX
        return (
          <div>
            <h1>Currículo de {inicio}</h1>
            
            <img src="https://picsum.photos/100" />
            
            <ul>
              <li>Cientista da Computação</li>
              <li>Crossfiteiro</li>
              <li>Professor</li>
            </ul>
          </div>
        );
      }
    </script>
 
  </body>
</html>
