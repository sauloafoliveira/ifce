<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="registros-1">Registros</h1>

<p>Algumas vezes precisamos armazenar, dentro de uma mesma varivel, diferentes tipos de dados.</p>
<p><strong>Exemplo</strong>: tipo de dado para gerenciar os alunos do IFCE. Cada aluno possui <code>nome</code>, <code>matricula</code>, <code>nota1</code>, <code>nota2</code>.</p>
<ul>
<li> possvel burlamos esses mecanismo com listas, mas nem sempre  legvel trabalhar com ndices nmericos;</li>
<li>Registros agregam vrios dados acerca de uma mesma entidade.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> {</span>
    <span class="hljs-type">char</span>* nome;
    <span class="hljs-type">char</span>* matricula;
    <span class="hljs-type">float</span> nota1;
    <span class="hljs-type">float</span> nota2;
} student;

student saulo = {
    <span class="hljs-string">&quot;Saulo Oliveira&quot;</span>, 
    <span class="hljs-string">&quot;20241....123&quot;</span>,
    <span class="hljs-number">10.0</span>,
    <span class="hljs-number">8.7</span>
};
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="4" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="registros-2">Registros (2)</h1>
<blockquote>
<p><strong>Tipos de dados heterogneos</strong> so tipos de dados cujos elementos podem ser de tipos diferentes. Geralmente,  uma varivel composta por campos. Cada campo possui um nome e pode ser de um tipo diferente.</p>
</blockquote>
<p>Em midos, um registro :</p>
<ul>
<li><strong>um tipo de dados composto</strong>, pois adota a noo de conjunto de dados com o mesmo nome;</li>
<li><strong>heterogneo</strong>, pois armazena dados com tipos (possivelmente) diferentes;</li>
<li><strong>unidimensional</strong>, pois seus dados so acessados por nico campo (ou ndice nominal).</li>
</ul>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="5" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="registros-3">Registros (3)</h1>
<p>A maior funcionalidade dos registros  poder gerar <em>&quot;novos tipos de dados&quot;</em>. Assim, o programador no fica limitado aos tipos de dados primitivos.</p>
<p><img src="image-1.png" alt="alt center" /></p>
<p>Para declarar uma varivel do tipo registro, precisamos especificar:</p>
<ul>
<li>Nome da varivel;</li>
<li>Os nomes e tipos dos seus campos.</li>
</ul>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="6" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="dicion%C3%A1rios-dict">Dicionrios  <code>dict</code></h1>
<blockquote>
<p>Em Python, representamos registros atravs de dicionrios (<code>dict</code>). Seus campos so normalmente chamados de chaves ou <code>keys</code> e o seus valores de <code>values</code>.</p>
</blockquote>
<p>Podemos criar dicionrios de duas maneiras:</p>
<ol>
<li>J com todos as chaves e valores;</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">passagem = {<span class="hljs-string">&#x27;numero&#x27;</span>: <span class="hljs-number">100</span>, <span class="hljs-string">&#x27;data&#x27;</span>: <span class="hljs-string">&#x27;01-10-2024&#x27;</span>, <span class="hljs-string">&#x27;origem&#x27;</span>: <span class="hljs-string">&#x27;Fortaleza&#x27;</span>}
</code></pre>
<ol start="2">
<li>Ou inicializando um dicionrio vazio e inserindo as chaves e valores depois.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">passagem = {}
passagem[<span class="hljs-string">&#x27;numero&#x27;</span>] = <span class="hljs-number">100</span>
passagem[<span class="hljs-string">&#x27;data&#x27;</span>] = <span class="hljs-string">&#x27;01-10-2024&#x27;</span>
passagem[<span class="hljs-string">&#x27;origem&#x27;</span>] = <span class="hljs-string">&#x27;Fortaleza&#x27;</span>
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="7" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="acessando-aos-campos-de-um-registro">Acessando aos campos de um registro</h1>
<blockquote>
<p>Podemos acessar cada campo de um registro, seja para gravar ou para recuperar um dado. O acesso a um determinado campo de registro  feito informando-se o nome da varivel, seguido pelo nome do campo desejado dentro de colchetes.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">chaves_pix_saulo = {}
chaves_pix_saulo[<span class="hljs-string">&#x27;tel&#x27;</span>] = <span class="hljs-string">&#x27;(85) 99999-9991&#x27;</span>
chaves_pix_saulo[<span class="hljs-string">&#x27;email&#x27;</span>] = <span class="hljs-string">&#x27;saulo.oliveira@ifce.edu.br&#x27;</span>
chaves_pix_saulo[<span class="hljs-string">&#x27;cpf&#x27;</span>] = <span class="hljs-string">&#x27;001.002.003-04&#x27;</span>
chaves_pix_saulo[<span class="hljs-string">&#x27;titular&#x27;</span>] = <span class="hljs-string">&#x27;Saulo Oliveira&#x27;</span>

cpf = chaves_pix_saulo[<span class="hljs-string">&#x27;cpf&#x27;</span>]
nome = chaves_pix_saulo[<span class="hljs-string">&#x27;titular&#x27;</span>]

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;A chave CPF de <span class="hljs-subst">{nome}</span>  <span class="hljs-subst">{cpf}</span>.&#x27;</span>)
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="8" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="preenchendo-uma-lista-de-dicion%C3%A1rios">Preenchendo uma lista de dicionrios</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">funcionarios = [] <span class="hljs-comment"># lista vazia</span>

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>): <span class="hljs-comment"># quatro funcionrios </span>
    funcionario = {} <span class="hljs-comment"># registro funcionrio    </span>
    
    <span class="hljs-comment"># preenche os campos</span>
    funcionario[<span class="hljs-string">&#x27;nome&#x27;</span>] = <span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Digite o nome&#x27;</span>)
    funcionario[<span class="hljs-string">&#x27;salario&#x27;</span>] = <span class="hljs-built_in">float</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;...&#x27;</span>))
    
    <span class="hljs-comment"># atualiza a lista</span>
    funcionarios.append(funcionario)

</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-p4IJdHuL="" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="9" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="percorrendo-uma-lista-de-dicion%C3%A1rios">Percorrendo uma lista de dicionrios</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># lao estilo para cada</span>
<span class="hljs-keyword">for</span> funcionario <span class="hljs-keyword">in</span> funcionarios:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Nome: <span class="hljs-subst">{funcionario[<span class="hljs-string">&#x27;nome&#x27;</span>]}</span>&#x27;</span>)

<span class="hljs-comment"># lao com enumerate</span>
<span class="hljs-keyword">for</span> indice, funcionario <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(funcionarios):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Funcionrio #<span class="hljs-subst">{indice + <span class="hljs-number">1</span>}</span>&#x27;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Nome: <span class="hljs-subst">{funcionario[<span class="hljs-string">&#x27;nome&#x27;</span>]}</span>&#x27;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Salrio atual: <span class="hljs-subst">{funcionario[<span class="hljs-string">&#x27;salario&#x27;</span>]}</span>&#x27;</span>)

<span class="hljs-comment"># fora do lao de repetio</span>
j = <span class="hljs-number">2</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Funcionrio #<span class="hljs-subst">{j + <span class="hljs-number">1</span>}</span>&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Nome: <span class="hljs-subst">{funcionarios[j][<span class="hljs-string">&#x27;nome&#x27;</span>]}</span>&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Salrio atual: <span class="hljs-subst">{funcionarios[j][<span class="hljs-string">&#x27;salario&#x27;</span>]}</span>&#x27;</span>)
</code></pre>

<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="opera%C3%A7%C3%B5es-com-dicion%C3%A1rios">Operaes com dicionrios</h1>

<ul>
<li>Para navegar:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> chave <span class="hljs-keyword">in</span> dicionario:
    <span class="hljs-built_in">print</span>(chave)
    <span class="hljs-built_in">print</span>(dicionario[chave])
</code></pre>
<ul>
<li>Para obter uma lista com as chaves:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">chaves = <span class="hljs-built_in">list</span>(dicionario.keys())
</code></pre>
<ul>
<li>Para obter uma lista com os valores:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">valores = <span class="hljs-built_in">list</span>(dicionario.values())
</code></pre>
<blockquote>
<ul>
<li>Para percorrer um dicionrio lendo uma chave e valor de cada vez:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> chave, valor <span class="hljs-keyword">in</span> dicionario.items():
    <span class="hljs-built_in">print</span>(chave, valor)
</code></pre>
<ul>
<li>Para verificar se uma chave existe, usamos os operadores <code>in</code> e <code>not in</code>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">tem_chave = chave <span class="hljs-keyword">in</span> dicionario
nao_temchave = chave <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> dicionario
</code></pre>
</blockquote>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>

<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="exerc%C3%ADcio-01---vota%C3%A7%C3%A3o">Exerccio 01 - Votao</h1>
<p>Em uma eleio presidencial existem quatro candidatos. Os votos so informados atravs de cdigos. Os dados utilizados para a contagem dos votos obedecem  seguinte codificao:</p>
<ul>
<li><code>1</code>, <code>2</code>, <code>3</code>, <code>4</code> = voto para os respectivos candidatos;</li>
<li><code>5</code> = voto nulo;</li>
<li><code>6</code> = voto em branco.</li>
</ul>
<p>Elabore um programa que leia o cdigo do candidado em um voto. Como finalizador do conjunto de votos, tem-se o valor 0. Calcule e escreva:</p>
<p>a) Total de votos para cada candidato;<br />
b) Total de votos nulos;<br />
c) Total de votos em branco.</p>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>

<h1 id="exerc%C3%ADcio-02---lista-de-compromissos">Exerccio 02  - Lista de compromissos</h1>

<h1 id="exerc%C3%ADcio-03---olha-a-entrega-1">Exerccio 03 - Olha a entrega!</h1>
<p>Com o cdigo abaixo, gere uma rota aleatria e mostre a quilometragem total percorrida.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> random <span class="hljs-keyword">import</span> choices, randint

cidades = [<span class="hljs-string">&#x27;AIUABA&#x27;</span>, <span class="hljs-string">&#x27;ARNEIROZ&#x27;</span>, <span class="hljs-string">&#x27;QUITERIANOPOLIS&#x27;</span>, <span class="hljs-string">&#x27;PARAMBU&#x27;</span>, <span class="hljs-string">&#x27;TAUA&#x27;</span>]

numero_trechos = randint(<span class="hljs-number">2</span>, <span class="hljs-number">10</span>) <span class="hljs-comment"># numero de visitas</span>
rota = choices(cidades, k=numero_trechos) <span class="hljs-comment"># sorteio de cidades</span>

total = <span class="hljs-number">0</span> <span class="hljs-comment"># faa a mgica aqui!</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Percurso:&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27; =&gt; &#x27;</span>.join(rota))
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Total de <span class="hljs-subst">{total}</span> Km rodados&#x27;</span>)
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>

<h1 id="tuplas-1">Tuplas</h1>
<blockquote>
<p>Semelhante a uma lista, pois  uma sequncia de valores, mas, diferentemente das listas, as <strong>tuplas so imutveis</strong>.</p>
</blockquote>
<p>Ento podemos usar tuplas onde queremos inserir uma lista.</p>
<ul>
<li>Tuplas criadas com <strong>notao de vrgula</strong>, parnteses opcionais;</li>
<li>Python sempre exibe tuplas com parnteses;</li>
<li>Criar uma tupla de um elemento requer uma vrgula final. No incluir esta vrgula, mesmo com parnteses, no produz uma tupla!</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">t = <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>       <span class="hljs-comment"># tuple t = (1, 2, 3, 4, 5)</span>
s = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)     <span class="hljs-comment"># tuple s = (1, 2, 3, 4, 5)</span>
v = <span class="hljs-string">&#x27;cat&#x27;</span>,              <span class="hljs-comment"># tuple v = (&#x27;cat&#x27;, )</span>
y = (<span class="hljs-string">&#x27;cat&#x27;</span>)             <span class="hljs-comment"># str   y = &#x27;cat&#x27;</span>
z = (<span class="hljs-string">&#x27;cat&#x27;</span>),            <span class="hljs-comment"># tuple z = (&#x27;cat&#x27;, )</span>
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="18" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="compara%C3%A7%C3%A3o-entre-tuples">Comparao entre <code>tuples</code></h1>
<blockquote>
<p>Tuplas suportam comparao, que funciona analogicamente  ordenao de <code>str</code>. Assim, compara-se os valores ndice por ndice.</p>
</blockquote>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>) &lt; (<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)                                   <span class="hljs-comment"># True</span>

(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">20</span>) &lt;= (<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)                                 <span class="hljs-comment"># False</span>

(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>) &lt; (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>)                                <span class="hljs-comment"># True</span>

(<span class="hljs-string">&#x27;rato&#x27;</span>, <span class="hljs-string">&#x27;gato&#x27;</span>, <span class="hljs-string">&#x27;pato&#x27;</span>) &lt; (<span class="hljs-string">&#x27;gato&#x27;</span>, <span class="hljs-string">&#x27;rato&#x27;</span>, <span class="hljs-string">&#x27;pato&#x27;</span>)     <span class="hljs-comment"># False</span>

(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;gato&#x27;</span>, (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)) &gt; (<span class="hljs-number">0</span>, <span class="hljs-string">&#x27;baleia&#x27;</span>, (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>))       <span class="hljs-comment"># True</span>
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>

<h1 id="atribui%C3%A7%C3%A3o-de-tuplas">Atribuio de tuplas</h1>
<p>A atribuio de tupla requer uma varivel  esquerda para cada expresso  direita:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x, y, z = (<span class="hljs-number">2</span> * <span class="hljs-string">&#x27;cat&#x27;</span>, <span class="hljs-number">0.57721</span>, [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])
<span class="hljs-built_in">print</span>(x, y, z)                            <span class="hljs-comment"># x = &#x27;catcat&#x27;, y = 0.57721, z = [1, 2, 3]</span>
</code></pre>
<p>Se o nmero de variveis no corresponde ao nmero de expresses, isso  um erro:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(x, y, z) = (<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>)
Traceback (most recent call last):
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">1</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
ValueError: too many values to unpack (expected <span class="hljs-number">3</span>)

(x, y, z) = (<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>)
Traceback (most recent call last):
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">1</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
ValueError: <span class="hljs-keyword">not</span> enough values to unpack (expected <span class="hljs-number">3</span>, got <span class="hljs-number">2</span>)
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="20" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="diferen%C3%A7as-entre-list-e-tuple">Diferenas entre <code>list</code> e <code>tuple</code></h1>
<p><strong>Use uma lista quando:</strong></p>
<ul>
<li>o comprimento no  conhecido com antecedncia e/ou pode mudar durante a execuo;</li>
<li>atualizaes frequentes so provveis.</li>
</ul>
<p><strong>Use uma tupla quando:</strong></p>
<ul>
<li> improvvel que o conjunto mude durante a execuo;</li>
<li>precisa-se inserir uma chave no conjunto (ou seja, requer imutabilidade);</li>
<li>deseja-se executar vrias atribuies ou usar em uma lista de argumentos de comprimento varivel.</li>
</ul>
<p><strong>A maioria dos cdigos que voc v usar listas porque a mutabilidade  muito til!</strong></p>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="21" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="enumerate">Enumerate</h1>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-8aazus2p="" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="22" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="enumerate-1">Enumerate</h1>

<p>Se voc quisermos percorrer uma coleo e quisermos tanto o ndice quanto o valor na coleo, podemos fazer isso via <code>range</code> e <code>len</code> , como visto antes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">xyz = [<span class="hljs-string">&#x27;x&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, <span class="hljs-string">&#x27;z&#x27;</span>]

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(xyz)):
    value = xyz[i]
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{i}</span>: <span class="hljs-subst">{value}</span>&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># com enumerate</span>
<span class="hljs-number">0</span>: x
<span class="hljs-number">1</span>: y
<span class="hljs-number">2</span>: z
</code></pre>
<p>Ou voc pode usar a funo <code>enumerate</code>, que obtm ambas as partes para voc:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">xyz = [<span class="hljs-string">&#x27;x&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, <span class="hljs-string">&#x27;z&#x27;</span>]

<span class="hljs-keyword">for</span> i, value <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(xyz):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{i}</span>: <span class="hljs-subst">{value}</span>&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># com range</span>
<span class="hljs-number">0</span>: x
<span class="hljs-number">1</span>: y
<span class="hljs-number">2</span>: z
</code></pre>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="23" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">

<h1 id="zip">Zip</h1>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-6XSrkOWe="" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="24" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
<header>Estrutura de Dados | <a href="https://www.ifce.edu.br">Instituto Federal do Cear</a></header>
<h1 id="zip-1">Zip</h1>
<blockquote>
<p>A funo zip pega vrios dados sequenciais (<code>list</code>, <code>set</code>, <code>dict</code>) e produz um item de cada lista como uma tupla cada vez que a prxima funo  usada no resultado da funo <code>zip</code>.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">list1 = [<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>]
list2 = [<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>, <span class="hljs-number">50</span>]

<span class="hljs-keyword">for</span> par <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(list1, list2):
    <span class="hljs-built_in">print</span>(par)

<span class="hljs-keyword">for</span> letra, numero <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(list1, list2):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;<span class="hljs-subst">{letra}</span> - <span class="hljs-subst">{numero}</span>&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># par</span>
(<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-number">10</span>)
(<span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-number">20</span>)
(<span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-number">30</span>)
(<span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-number">40</span>)
(<span class="hljs-string">&#x27;e&#x27;</span>, <span class="hljs-number">50</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># letra - numero</span>
a - <span class="hljs-number">10</span>
b - <span class="hljs-number">20</span>
c - <span class="hljs-number">30</span>
d - <span class="hljs-number">40</span>
e - <span class="hljs-number">50</span>
</code></pre>
<p>A funo <code>zip</code> pode receber quantas sequncias voc puder fornecer. No entanto, as tuplas s so organizadas com <strong>base na sequncias de menor tamanho</strong>.</p>
<footer>Github: <a href="https://github.com/sauloafoliveira">@sauloafoliveira</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Github: [@sauloafoliveira](https://github.com/sauloafoliveira)" data-header="Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br)" lang="pt-BR" data-marpit-pagination="25" style="--paginate:true;--footer:Github: [@sauloafoliveira](https://github.com/sauloafoliveira);--header:Estrutura de Dados | [Instituto Federal do Cear](https://www.ifce.edu.br);" data-marpit-pagination-total="25">
